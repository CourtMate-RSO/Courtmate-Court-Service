replicaCount: 1

image:
  repository: courtmate603fc8acr.azurecr.io/court-service
  tag: dev
  pullPolicy: IfNotPresent

containerPort: 8000

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: true
  className: nginx
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$2
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
  host: "courtmate.duckdns.org"
  path: /api/courts(/|$)(.*)
  tls:
    enabled: true
    secretName: court-service-tls

probes:
  enabled: true
  path: /health
  liveness:
    initialDelaySeconds: 30
    periodSeconds: 10
    timeoutSeconds: 5
    failureThreshold: 3
  readiness:
    initialDelaySeconds: 10
    periodSeconds: 5
    timeoutSeconds: 3
    failureThreshold: 3

resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 250m
    memory: 256Mi

envFromSecret:
  enabled: true
  secretName: court-service-secrets

env:
  - name: ENV
    value: "prod"

nameOverride: ""
fullnameOverride: ""
