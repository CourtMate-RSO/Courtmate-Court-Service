name: Deploy Court Service to AKS

on:
  push:
    branches:
      - main

permissions:
  contents: read

env:
  SERVICE_NAME: court-service
  ACR_NAME: courtmateacr
  ACR_REGISTRY: courtmateacr.azurecr.io
  AKS_CLUSTER: testCluster
  AKS_RESOURCE_GROUP: RSO
  AKS_NAMESPACE: myapp

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Azure login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Login to Azure Container Registry
        run: |
          az acr login --name ${{ env.ACR_NAME }}

      - name: Build and push Docker image
        env:
          IMAGE_TAG: ${{ github.sha }}
        run: |
          IMAGE_REPO="${{ env.ACR_REGISTRY }}/${{ env.SERVICE_NAME }}"
          docker buildx build --platform linux/amd64 \
            -t ${IMAGE_REPO}:${IMAGE_TAG} \
            --push .

      - name: Set AKS context
        uses: Azure/aks-set-context@v4
        with:
          resource-group: ${{ env.AKS_RESOURCE_GROUP }}
          cluster-name: ${{ env.AKS_CLUSTER }}

      - name: Create namespace if not exists
        run: |
          kubectl create namespace ${{ env.AKS_NAMESPACE }} --dry-run=client -o yaml | kubectl apply -f -

      - name: Deploy with Helm
        env:
          IMAGE_TAG: ${{ github.sha }}
        run: |
          IMAGE_REPO="${{ env.ACR_REGISTRY }}/${{ env.SERVICE_NAME }}"
          helm upgrade --install ${{ env.SERVICE_NAME }} \
            chart/${{ env.SERVICE_NAME }} \
            --namespace ${{ env.AKS_NAMESPACE }} \
            --set image.repository=${IMAGE_REPO} \
            --set image.tag=${IMAGE_TAG} \
            --wait

      - name: Wait for deployment rollout
        run: |
          kubectl rollout status deployment/${{ env.SERVICE_NAME }} -n ${{ env.AKS_NAMESPACE }} --timeout=5m
